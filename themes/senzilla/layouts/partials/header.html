<header class="clearfix">
	<nav>
		<ul>
		{{ if .IsTranslated }}
		{{ range .Translations }}
			<li><a rel="alternate" href="{{ .RelPermalink }}" hreflang="{{ .Lang }}" lang="{{ .Lang }}">{{ .Language.LanguageName }}</a></li>
		{{ end }}
		{{ end }}
		</ul>
	</nav>
	<h1>{{ .Title }}<span>{{ with .Description }}{{ . | markdownify }}{{ end }}</h1>
</header>
